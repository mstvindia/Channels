    function loadChannel() {
        const channelId = document.getElementById('channelSelect').value;
        const channel = channels[channelId];

        if (!channel) {
            document.getElementById('channelName').innerText = 'Select a channel';
            document.getElementById('player').innerHTML = '';
            return;
        }

        document.getElementById('channelName').innerText = channel.name;
        
        if (channel.type === "youtube") {
            document.getElementById('player').innerHTML = `<iframe src="${channel.url}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        } else if (channel.type === "m3u8") {
            document.getElementById('player').innerHTML = `<video id="video" controls></video>`;
            const video = document.getElementById('video');
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    console.log('Manifest loaded, starting playback');
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.url;
                video.play();
            }
        } else if (channel.type === "iframe") {
            document.getElementById('player').innerHTML = channel.url;
        }
    }

<script>
        const video = document.getElementById("videoPlayer");

        // Create a new AudioContext
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Create a media element source node from the video
        const mediaElementSource = audioContext.createMediaElementSource(video);
        
        // Create a Gain node to control volume
        const gainNode = audioContext.createGain();

        // Connect the source to the gain node
        mediaElementSource.connect(gainNode);

        // Connect the gain node to the audio context's destination (speakers)
        gainNode.connect(audioContext.destination);

        // Set the gain value (volume control)
        // Gain value of 9.0 will make the volume 900% (9 times louder)
        gainNode.gain.value = 9.0; // 900% volume

        // Optionally, adjust video volume (for the default behavior)
        video.volume = 1; // Set video player volume to maximum (this is not necessary for the Web Audio API method but can be used as fallback)
