<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Webpage</title>
    <style>
        /* Apply vibrant gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff3366, #33ccff, #ffcc00, #00cc66);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Main Heading */
        h1 {
            font-size: 48px;
            background: linear-gradient(to right, #ff3366, #33ccff, #ffcc00, #00cc66);
            -webkit-background-clip: text;
            color: transparent;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Slogan */
        h2 {
            font-size: 24px;
            color: yellow;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Copyright Text */
        p {
            font-size: 16px;
            color: #fff;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Video Container */
        #video-container {
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 100%;
            max-width: 800px; /* Ensure the max-width is the same for both video players */
        }

        /* Video Styles */
        video {
            width: 100%;
            height: 450px; /* Fixed height for consistency */
            border-radius: 10px;
            display: block;
        }

        /* Embed Styles for YouTube */
        iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            /* Maintain square aspect ratio for YouTube */
            aspect-ratio: 1;  /* Set aspect ratio to 1:1 for square */
            max-width: 450px; /* Limit max width to ensure it's not too big */
            max-height: 450px; /* Limit max height to ensure it's not too big */
        }

        /* Container for both videos (YouTube + M3U8) */
        .video-container-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

    </style>
</head>
<body>

    <!-- Main Heading -->

    <div class="video-container-wrapper">

        <!-- M3U8 Video Embed (using HLS.js) -->
        <div id="video-container">
