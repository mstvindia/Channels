<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Webpage</title>
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        iframe, video {
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage!</h1>
        
        <!-- Example of embedding an m3u8 video -->
        <h2>Watch This Video</h2>
        <video id="video" controls autoplay>
            <source src="https://path-to-your-video/video.m3u8" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>

        <!-- Example of embedding a YouTube iframe -->
        <h2>Watch This YouTube Video</h2>
        <iframe src="https://www.youtube.com/embed/your-video-id?autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>
</body>
</html>
