<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSTV INDIA</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #FF0000;
            color: Blue;
            padding: 20px;
            border-bottom: 5px solid #333;
        }
        h1 {
            font-size: 4em;
            font-family: 'Arial Black', sans-serif;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        .slogan {
            color: white;
            font-size: 1.2em;
            margin-top: 5px;
            font-weight: 600;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe, video {
            width: 100%;
            max-width: 600px;  
            height: 400px;
            border: none;
            margin: 20px auto;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .m3u8-player {
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px;
            width: 80%;
            border-radius: 5px;
            border: 2px solid #ccc;
        }
        .channel-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }
        .channel-selector img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            iframe, video {
                height: 250px;
            }
            .channel-selector select {
                width: 90%;
            }
        }
    </style>
    <!-- Include hls.js for M3U8 support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<header>
    <h1>MSTV INDIA</h1>
    <p class="slogan">PLEASE SELECT CHANNEL, CLICK PLAY BUTTON, WAIT FOR CHANNEL TO LOAD.</p>
</header>

<div class="content">
    <h2></h2>
    
    <!-- Channel Selection with Icon -->
    <div class="channel-selector">
        <!-- Example channel icon -->
        <img src="https://github.com/mstvindia/Channels/blob/main/remote-control.png?raw=true" alt="Channel Icon">
        <select id="channelSelect" onchange="loadChannel()">
            <option value="">Select Channel</option>
            <option value="1">NEWS18 PUNJABI</option>
            <option value="2">SONY KAL</option>
            <option value="3">DD PUNJABI</option>
            <option value="4">CNN News18</option>
            <option value="5">COLORS TV USA</option>
        </select>
    </div>

    <!-- Video Player Container -->
    <div id="videoPlayerContainer" class="m3u8-player">
        <h3 id="channelName">Select a channel</h3>
        <div id="player"></div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 MSTV INDIA</p>
</div>

<script>
    const channels = {
        "1": {
            name: "",
            type: "youtube",
            url: "https://www.youtube.com/embed/BeeVt8rKjFM?si=ZdF1fSvOeio6z19R"
        },
        "2": {
            name: "",
            type: "m3u8",
            url: "https://spt-sonykal-1-us.lg.wurl.tv/playlist.m3u8"
        },
        "3": {
            name: "",
            type: "m3u8",
            url: "https://www.youtube.com/live/yoohOH0v1cg?si=CNzv1eRgkMg5j8RL"
        },
        "4": {
            name: "",
            type: "m3u8",
            url: "https://n18syndication.akamaized.net/bpk-tv/CNN_News18_NW18_MOB/output01/index.m3u8"
        },
        "5": {
            name: "",
            type: "m3u8",
            url: "<iframe src='https://enz.gdplayertv.to/embed/colors-hindi-my/' width='640' height='320' scrolling='no' frameborder='0' loading='lazy' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen; geolocation; web-share; speaker-selection; screen-wake-lock; idle-detection' allowfullscreen></iframe>"
        }
    };

    function loadChannel() {
        const channelId = document.getElementById('channelSelect').value;
        const channel = channels[channelId];

        if (!channel) {
            document.getElementById('channelName').innerText = 'Select a channel';
            document.getElementById('player').innerHTML = '';
            return;
        }

        document.getElementById('channelName').innerText = channel.name;
        
        if (channel.type === "youtube") {
            document.getElementById('player').innerHTML = `<iframe src="${channel.url}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        } else if (channel.type === "m3u8") {
            document.getElementById('player').innerHTML = `<video id="video" controls></video>`;
            const video = document.getElementById('video');
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    console.log('Manifest loaded, starting playback');
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.url;
                video.play();
            }
        } else if (channel.type === "iframe") {
            document.getElementById('player').innerHTML = channel.url;
        }
    }
</script>

</body>
</html>
