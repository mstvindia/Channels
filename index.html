<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Webpage</title>
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            min-height: 100vh; /* Ensure the page takes up the entire screen */
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            margin-top: 80px; /* Adds more space before the header */
            z-index: 1;  /* Ensures content is above the background */
        }
        h1 {
            font-size: 3.5em;
            color: #FF4500; /* Eye-catching bright orange */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2.5em;
            color: #FFD700; /* Golden color for the slogan */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #32CD32; /* Bright lime green for copyright */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        iframe, video {
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        /* Ensure that everything stays visible */
        .header-section {
            margin-top: 0; /* Removed top margin to ensure it starts right at the top */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <h1>MSTV INDIA</h1>
            <h2>MERĀ DESH MERI BHĀSHĀ</h2>
            <p>&#169; Mstv India Pty Ltd, USA</p>
        </div>
        
        <!-- Video Section -->
        <h2>Watch This Video</h2>
        <video id="video" controls autoplay>
            <source src="https://path-to-your-video/video.m3u8" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>

        <!-- YouTube Embed Section -->
        <h2>Watch This YouTube Video</h2>
        <iframe src="https://www.youtube.com/embed/your-video-id?autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>
</body>
</html>
