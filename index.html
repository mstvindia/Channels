<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjabi Hits - Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <header>
        <h1>Punjabi Hits - Live Stream</h1>
    </header>

    <section>
        <h2>Now Playing: Punjabi Hits</h2>
        <video id="video" width="100%" height="auto" controls></video>
    </section>

    <footer>
        <p>Â© 2024 MSTV INDIA Pvt. Ltd.</p>
    </footer>

    <script>
        var video = document.getElementById('video');
        var streamUrl = "https://your.stream.url/playlist.m3u8";  // Replace this with your actual stream URL

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            var hls = new Hls();
            
            // Attach HLS stream to video element
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log('Manifest parsed!');
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('HLS.js error:', event, data);
            });

            hls.loadSource(streamUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                console.log('Manifest parsed', data);
            });

            hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                console.log('Level loaded', data);
            });

            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    switch(data.fatal) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.error('Network error occurred', data);
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.error('Media error occurred', data);
                            break;
                        case Hls.ErrorTypes.OTHER_ERROR:
                            console.error('Other error occurred', data);
                            break;
                        default:
                            console.error('HLS Error:', data);
                            break;
                    }
                }
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback for Safari (native HLS support)
            console.log('Native HLS support detected');
            video.src = streamUrl;
        } else {
            console.error('Your browser does not support HLS streaming');
        }
    </script>
    
</body>
</html>
